<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carona</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/layout.css" />
    <link rel="stylesheet" href="./assets/css/helper.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <!-- header -->
    <header class="header"></header>
    <!-- end -->

    <!-- main -->
    <main class="main">
      <section class="section-product__wrap">
        <div class="container">
          <div class="row product-detail gap-30">
            <div class="col detail-item-media d-flex flex-column gap-15">
              <div class="detail-media__main">
                <img
                  src="./assets/image/product/product-main.jpg"
                  alt=""
                  class="media-main__img"
                />
              </div>
              <div class="detail-media__sub d-flex flex-row gap-15">
                <div class="meida-sub__item">
                  <img
                    src="./assets/image/product/product-sub-2.png"
                    alt=""
                    class="media-sub__img"
                  />
                </div>
                <div class="meida-sub__item">
                  <img
                    src="./assets/image/product/product-sub-2.png"
                    alt=""
                    class="media-sub__img"
                  />
                </div>
              </div>
            </div>
            <div class="col detail-item-text">
              <span class="detail-heading__sub"> BEST SELLING ITEM </span>
              <h2 class="detail-title">CANON EOS 6D</h2>
              <span class="detail-price"> $900 </span>
              <p class="detail-desc heading-16">
                This area is used describe your product's detail. Tell customer
                about the look, feel and style about your product. Add detail
                about color, material used, sizing, and where it was made
              </p>
              <div class="detail-media__prize d-flex flex-row">
                <img
                  src="./assets/image/product/prize -2.png"
                  alt=""
                  class="media-prize__item prize-w-full"
                />
                <img
                  src="./assets/image/product/prize -1.png"
                  alt=""
                  class="media-prize__item prize-w-smal"
                />
              </div>
              <div class="item-strength d-flex flex-column ">
                <span class="d-flex align-center">
                  <img
                    src="./assets/image/icon/check.svg"
                    alt=""
                    class="icon-strength"
                  />
                  <span class="item-strength__text heading-16">WORLDWIDE SHIPPING</span>
                </span>
                <span class="d-flex align-center">
                  <img
                    src="./assets/image/icon/check.svg"
                    alt=""
                    class="icon-strength"
                  />
                  <span class="item-strength__text heading-16">FREE RETURNING</span>
                </span>
                <span class="d-flex align-center">
                  <img
                    src="./assets/image/icon/check.svg"
                    alt=""
                    class="icon-strength"
                  />
                  <span class="item-strength__text heading-16">SUPPORT 24/7</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- end -->

    <!-- footer -->
    <footer class="footer"></footer>
    <!-- end -->
  </body>
</html>
